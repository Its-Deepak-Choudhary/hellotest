<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
      color: #34495e;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group div {
      background: #f1f1f1;
      padding: 8px 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IT-PMU Team</h1>
    <h2>BMSICL HIOMS Data Entry Schedule</h2>
    <form id="dataForm">
      <label>Schedule Date:</label>
      <input type="date" id="schedule_date" required>
      
      <label>HQ Manager:</label>
      <select id="manager" required>
        <option value="">Select Manager</option>
        <option value="Rohit Kumar">Rohit Kumar</option>
        <option value="Shalu Kumari">Shalu Kumari</option>
        <option value="Dharmendra Kumar">Dharmendra Kumar</option>
      </select>

      <label>Districts:</label>
      <div id="districtCheckboxes" class="checkbox-group"></div>

      <button type="submit">Submit</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const managerDistricts = {
      "Rohit Kumar": ["Nalanda", "Banka", "Bhagalpur"],
      "Shalu Kumari": ["Begusarai", "Katihar", "Purnia"],
      "Dharmendra Kumar": ["Arwal", "Gaya", "Vaishali"]
    };

    const form = document.getElementById('dataForm');
    const managerSelect = document.getElementById('manager');
    const districtContainer = document.getElementById('districtCheckboxes');
    const msgDiv = document.getElementById('msg');

    managerSelect.addEventListener('change', () => {
      const selectedManager = managerSelect.value;
      districtContainer.innerHTML = '';

      if (selectedManager && managerDistricts[selectedManager]) {
        managerDistricts[selectedManager].forEach(district => {
          const wrapper = document.createElement('div');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = district;

          const label = document.createElement('label');
          label.textContent = district;

          wrapper.appendChild(checkbox);
          wrapper.appendChild(label);
          districtContainer.appendChild(wrapper);
        });
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const selectedDistricts = [];
      districtContainer.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
        selectedDistricts.push(cb.value);
      });

      if (selectedDistricts.length === 0) {
        alert("Please select at least one district.");
        return;
      }

      const data = {
        manager: managerSelect.value,
        schedule_date: document.getElementById('schedule_date').value,
        districts: selectedDistricts.join(", ")
      };

      google.script.run.withSuccessHandler(() => {
        msgDiv.textContent = "✅ Data submitted successfully!";
        msgDiv.style.color = 'green';
        form.reset();
        districtContainer.innerHTML = '';
      }).withFailureHandler(err => {
        msgDiv.textContent = "❌ " + err;
        msgDiv.style.color = 'red';
      }).submitForm(data);
    });
  </script>
</body>
</html>
